# deploy/nginx.conf

server {
    listen 80;
    server_name localhost;

    # ----------------------------------------------------------------------
    # 1. API REVERSE PROXY
    # ----------------------------------------------------------------------
    # Routes traffic from: /abstract_wiki_architect/api/v1/... 
    # To backend service:  http://backend:8000/api/v1/...
    location /abstract_wiki_architect/api/ {
        # We preserve the '/api/' prefix when passing to the backend
        # because the backend routers are mounted at '/api/v1'.
        proxy_pass http://backend:8000/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------------------------
    # 2. FRONTEND REVERSE PROXY
    # ----------------------------------------------------------------------
    # Routes traffic from: /abstract_wiki_architect/...
    # To frontend service: http://frontend:3000/abstract_wiki_architect/...
    #
    # Note: Since Next.js is configured with basePath: '/abstract_wiki_architect',
    # we pass the full URI (proxy_pass without a trailing path).
    location /abstract_wiki_architect/ {
        proxy_pass http://frontend:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Required for Next.js Hot Module Replacement)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ----------------------------------------------------------------------
    # 3. ROOT REDIRECT (Convenience)
    # ----------------------------------------------------------------------
    # If a user hits the root domain, redirect them to the app.
    location = / {
        return 301 /abstract_wiki_architect/;
    }

    # Basic health check for the load balancer
    location /healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}