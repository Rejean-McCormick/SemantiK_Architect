version: '3.8'

services:
  # 1. MESSAGE BROKER
  # The central nervous system for async tasks (Arq/Celery)
  redis:
    image: redis:alpine
    container_name: aw_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 2. API BACKEND (Hexagonal Adapter)
  # Serves HTTP requests, publishes events to Redis
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: aw_backend
    env_file: .env
    environment:
      # [FIX] v2.0 Standard: Use full DSN, not just Host
      - REDIS_URL=redis://redis:6379/0
      
      # [FIX] Container Absolute Paths (Overrides Windows/Local .env)
      - FILESYSTEM_REPO_PATH=/app
      - GF_LIB_PATH=/app/gf-rgl
      - PGF_PATH=/app/gf/AbstractWiki.pgf
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    # Use factory flag because 'create_app' is a function
    # [CONFIRMED] Points to the new canonical entrypoint
    command: uvicorn app.adapters.api.main:create_app --host 0.0.0.0 --port 8000 --reload --factory
    restart: unless-stopped

  # 3. ASYNC WORKER (Hexagonal Adapter)
  # Consumes 'BuildLanguage' and 'Audit' events from Redis
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: aw_worker
    env_file: .env
    environment:
      # [FIX] v2.0 Standard
      - REDIS_URL=redis://redis:6379/0
      
      # [FIX] Match Backend paths exactly
      - FILESYSTEM_REPO_PATH=/app
      - GF_LIB_PATH=/app/gf-rgl
      - PGF_PATH=/app/gf/AbstractWiki.pgf
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    # Use the standard 'arq' CLI to run the settings class
    # --watch app enables code hot-reloading during dev
    command: arq app.workers.worker.WorkerSettings --watch app
    restart: unless-stopped

  # 4. FRONTEND (UI Layer)
  # Next.js application consuming the Backend API
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: aw_frontend
    env_file: .env
    environment:
      # [UPDATE] Unified API Configuration
      # We use a relative path here so the browser routes requests via Nginx (Port 4000).
      # This eliminates CORS and matches the Enterprise Topology.
      - NEXT_PUBLIC_ARCHITECT_API_BASE_URL=/abstract_wiki_architect/api/v1
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

  # 5. REVERSE PROXY (Primary Entrypoint)
  # Routes traffic between Frontend and Backend
  # ACCESS APP HERE: http://localhost:4000/abstract_wiki_architect/
  nginx:
    image: nginx:alpine
    container_name: aw_nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "4000:80"
    restart: unless-stopped